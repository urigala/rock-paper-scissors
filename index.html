<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>A Classic Game</title>
</head>
<body>
    <section class="heading">
        <h1>Rock Paper Scissors</h1>
    </section>

    <section class="content-container">
        <div class="game-end">
            <h4 class="game-result"></h4>
        </div>    
        
        <div class="score-container">
            <div>
                Player: <span class="user-score"></span>
            </div>
            <div>
                Computer: <span class="computer-score"></span>
            </div>
        </div>
        
        <div class="btn-container">
            <button class="btn1">Rock</button>
            <button class="btn2">Paper</button>
            <button class="btn3">Scissors</button>
        </div>
        
        <div class="round-result"></div>
    </section>
        
    <script src="./main.js"></script>
</body>
</html>
